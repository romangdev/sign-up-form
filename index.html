<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  
  <script src="script.js"></script>
</head>
<body>
  <div class="main">
    <div class="main-left">
      <div class="logo">
        <img src="img/odin-lined.png" alt="minimalist image of Greek God Odin">
        <h2>ODIN</h2>
      </div>
      <footer class="img-credit">
        <p>Photo by <a href="https://unsplash.com/@nahilnaseer">Nahil Naseer</a>
        on <a href="https://unsplash.com/">Unsplash</a></p>
      </footer>
    </div>

    <div class="main-right">
      <div class="sign-up-message">
        <p>This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up 
          <em>now</em> to get started. 
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="sign-up-form">
        <form action="#" method="get">
          <div class="input-fields shadow">
            <h2>Let's do this!</h2>
            <div class="name">
              <div class="input-and-label">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" placeholder="John" name="first-name">
              </div>
              <div class="input-and-label">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" placeholder="Doe" name="last-name">
              </div>
            </div>
            <div class="contact-info">
              <div class="input-and-label">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="johndoe@gmail.com"
                  name="email">
              </div>
              <div class="input-and-label">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" placeholder="123 456 7890"
                  name="phone" patern="[0-9]{3} [0-9]{3} [0-9]{4}">
              </div>
            </div>
            <div class="password">
              <div class="input-and-label">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" min="5" max="20">
              </div>
              <div class="input-and-label">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" name="password-confirm" min="5" max="20">
              </div>
            </div>
          </div>
          <button type="submit" class="create-acct-btn">Create Account</button>
        </form>
      </div>
      <div class="login">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
